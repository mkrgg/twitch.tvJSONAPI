<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twitch.tvJSOPAPI Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- link to my css -->

    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>

          <!-- Side bar area -->

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3 sideBar">
          <!--Sidebar content-->
          <img class="logo" src="http://siliconangle.com/files/2015/04/twitch-logo.png">
        </div><!--col-md-3 sideBar-->

        <!-- Main content area -->

        <div class="col-md-9 mainContent">
          <div class="row tri">
            <div class="col-md-4 all">
              <p>All</p>
            </div><!--col-md-4 all-->
            <div class="col-md-4 online">
              <p>Online</p>
            </div><!--col-md-4 online-->
            <div class="col-md-4 offline">
              <p>Offline</p>
            </div><!--col-md-4 offline-->
          </div><!--row-fluid tri-->

            <!-- Here is where the channels will actually be displayed -->

          <div class="row well firstChannel">
            <div class="col-md-4 firstChannelLogo">
            </div>
            <div class="col-md-4 firstChannelName">
            </div>
            <div class="col-md-4 firstChannelStatus">
            </div>
          </div>
          <div class="row well secondChannel">
            <div class="col-md-4 secondChannelLogo">
            </div>
            <div class="col-md-4 secondChannelName">
            </div>
            <div class="col-md-4 secondChannelStatus">
            </div>
          </div>
          <div class="row well thirdChannel">
            <div class="col-md-4 thirdChannelLogo">
            </div>
            <div class="col-md-4 thirdChannelName">
            </div>
            <div class="col-md-4 thirdChannelStatus">
            </div>
          </div>
          <div class="row well fourthChannel">
            <div class="col-md-4 fourthChannelLogo">
            </div>
            <div class="col-md-4 fourthChannelName">
            </div>
            <div class="col-md-4 fourthChannelStatus">
            </div>
          </div<
        </div><!--col-md-9 mainContent-->
      </div><!--row-fluid-->
    </div><!--container-fluid-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- like to my js file-->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
